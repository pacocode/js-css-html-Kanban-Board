<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS CSS HTML Hanban Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div class="info-container">
            <h1>⟁ Kanban Board</h1>
            <p>A place to organise tasks to completion as well as add new one ad delete old one.</p>
        </div>
        <form class="input-container">
            <div class="fields">
                <input id="title" type="text" placeholder="title..." />
                <input id="description" type="text" placeholder="description..." />
            </div>
            <input type="submit" id="submit-button" />
        </form>
    </header>
    <section class="column-container">
        <div class="task-column" id="backlog">
            <h3>✔ Backlog</h3>
            <hr class="custom-hr">
            <div class="task-list"></div>
        </div>
        <div class="task-column" id="doing">
            <h3>✔ Doing</h3>
            <hr class="custom-hr">
            <div class="task-list"></div>
        </div>
        <div class="task-column" id="done">
            <h3>✔ Done</h3>
            <hr class="custom-hr">
            <div class="task-list"></div>
        </div>
        <div class="task-column" id="discard">
            <h3>✔ Won't Do</h3>
            <hr class="custom-hr">
            <div class="task-list"></div>
        </div>
    </section>
    <div class="error-container"></div>
    <script src="js/app.js"></script>
</body>

</html>
